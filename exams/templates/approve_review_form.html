{% extends 'base.html' %}

{% block content %}
<div class="content-header">
    <h1>Ajustar Calificación</h1>
</div>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Estudiante: {{ review.exam_request.student.get_full_name }}</label>
    </div>
    
    <div class="form-group">
        <label>Asignatura: {{ review.exam_request.calendar_exam.subject }}</label>
    </div>
    
    <div class="form-group">
        <label>Calificación Actual: {{ review.exam_request.grade }}</label>
    </div>
    
    <div class="form-group">
        <label for="new_grade">Nueva Calificación:</label>
        <input type="number" 
               step="0.01" 
               min="0" 
               max="10" 
               name="new_grade" 
               value="{{ review.exam_request.grade }}"
               required>
    </div>
    
    <button type="submit" class="btn-primary">Confirmar Cambios</button>
    <a href="{% url 'exams:manage_review_requests' %}" class="btn">Cancelar</a>
</form>
{% endblock %}
