{% extends 'base.html' %}
{% block content %}
<h1>Notificaciones</h1>
<ul>
    {% for n in notifications %}
    <li style="margin-bottom:10px;{% if n.is_read %}opacity:0.6;{% endif %}">
        <div>{{ n.message }}</div>
        <small style="color:#666;">{{ n.timestamp|date:"Y-m-d H:i" }}</small>
    </li>
    {% empty %}
    <li>No tienes notificaciones.</li>
    {% endfor %}
</ul>
{% endblock %}
