{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Ex√°menes</title>
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        /* Estilos originales para el contenedor del input */
        .input-group {
            position: relative;
            margin-bottom: 5px; /* Espacio m√≠nimo entre campos */
        }
        
        /* Estilos para mensajes de error que no afectan el layout */
        .error-text {
            color: #ff0000;
            font-size: 12px;
            margin-left: 40px; /* Alineado con el campo de entrada */
            margin-top: 2px;
            margin-bottom: 15px; /* Espacio reservado siempre */
            height: 14px; /* Altura fija */
            visibility: hidden; /* Oculto pero ocupando espacio */
        }
        
        .error-text.show {
            visibility: visible;
        }
        
        .error-field {
            border: 1px solid #ff0000 !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="{% static 'images/logo.png' %}" alt="Logo Universidad">
        </div>
        
        <form method="post" class="login-form" id="loginForm">
            {% csrf_token %}
            <h1 class="title-name">Excelia</h1>
            <h2>Gesti√≥n de ex√°menes de premio y suficiencia</h2>
            <h1>Iniciar Sesi√≥n</h1>
            
            <div class="input-group">
                <span class="icon">üë§</span>
                <input type="text" id="username" name="username" placeholder="Usuario o Correo electr√≥nico">
                <div class="error-text" id="username-error">Ingrese su usuario o correo electr√≥nico</div>
            </div>
            
            <div class="input-group">
                <span class="icon">üîí</span>
                <input type="password" id="password" name="password" placeholder="Contrase√±a">
                <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                <div class="error-text" id="password-error">Ingrese su contrase√±a</div>
            </div>
            
            {% if form.errors %}
            <div class="error-text show" style="margin-left: 0; margin-bottom: 15px;">
                Usuario o contrase√±a incorrectos. Intente nuevamente.
            </div>
            {% endif %}
            
            <button type="submit" class="login-btn">Iniciar Sesi√≥n</button>
        </form>
    </div>

    <script>
        // Validaci√≥n personalizada
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            let hasErrors = false;
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');

            // Resetear errores
            username.classList.remove('error-field');
            password.classList.remove('error-field');
            usernameError.classList.remove('show');
            passwordError.classList.remove('show');

            // Validar campos
            if (username.value.trim() === '') {
                username.classList.add('error-field');
                usernameError.classList.add('show');
                hasErrors = true;
            }

            if (password.value.trim() === '') {
                password.classList.add('error-field');
                passwordError.classList.add('show');
                hasErrors = true;
            }

            if (hasErrors) {
                event.preventDefault();
            }
        });

        function togglePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
