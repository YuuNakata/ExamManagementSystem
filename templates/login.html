{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Exámenes</title>
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="{% static 'images/logo.png' %}" alt="Logo Universidad">
        </div>
        
        <form method="post" class="login-form" id="loginForm">
            {% csrf_token %}
            <h1 class = "title-name">Excelia</h1>
            <h2>Gestión de examenes de premio y suficiencia</h2>
            <h1>Iniciar Sesión</h1>
            
            <div class="input-group">
                <span class="icon">👤</span>
                <input type="text" id="username" name="username" placeholder="Usuario o Correo electrónico" required>
            </div>
            
            <div class="input-group">
                <span class="icon">🔒</span>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">👁️</button>
            </div>
            
            {% if form.errors %}
            <div class="error-message">
                Usuario o contraseña incorrectos. Intente nuevamente.
            </div>
            {% endif %}
            
            <button type="submit" class="login-btn">Iniciar Sesión</button>
            
            
        </form>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
